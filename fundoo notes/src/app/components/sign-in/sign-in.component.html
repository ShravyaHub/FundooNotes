<div fxLayoutAlign="center">
  <form class="form" [formGroup]="signInForm" (ngSubmit)="signIn(signInForm.value)">
    <div>
      <div class = "form-head" fxLayoutAlign="center">
        <span style='color: #1A73E8'>F</span>
        <span style='color: red'>u</span>
        <span style='color: yellow'>n</span>
        <span style='color: #1A73E8'>d</span>
        <span style='color: green'>o</span>
        <span style='color: red'>o</span>
      </div>
      <div class="title-head" fxLayoutAlign="center">Sign in</div>
      <div class="title-head account" fxLayoutAlign="center">Use your Fundoo Account</div>
      <div>
        <mat-form-field appearance="outline" class="textbox">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && signInForm.controls.email.errors }">
          <!-- <mat-error *ngIf="signInForm.controls.email.errors.required" class="error-text">Email is required</mat-error>
          <mat-error *ngIf="signInForm.controls.email.errors.email" class="error-text">Email must be a valid email address</mat-error> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="textbox">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" id="password" [ngClass]="{ 'is-invalid': submitted && signInForm.controls.password.errors }">
          <mat-hint>
            <a routerLink="../forgotPassword" class="link-text" style="color: #1A73E8;">Forgot password?</a>
          </mat-hint>
          <!-- <mat-error *ngIf="signInForm.controls.password.errors.required" class="error-text">Password is required</mat-error> -->
        </mat-form-field>
      </div>
      <div class="button-div" fxLayoutAlign="space-between center">
        <a routerLink="../signUp" class="link-text">Create Account</a>
        <input class="next-button" type="submit" value="Next" [style.fontSize.px]="11">
      </div>
    </div>
  </form>
</div>
